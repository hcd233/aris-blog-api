basePath: /
definitions:
  protocol.CallbackResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  protocol.GetTagInfoResponse:
    properties:
      tag:
        $ref: '#/definitions/protocol.Tag'
    type: object
  protocol.HTTPResponse:
    properties:
      data: {}
      error:
        type: string
    type: object
  protocol.LoginResponse:
    properties:
      redirectURL:
        type: string
    type: object
  protocol.Tag:
    properties:
      createdAt:
        type: string
      description:
        type: string
      likes:
        type: integer
      name:
        type: string
      slug:
        type: string
      tagID:
        type: integer
      updatedAt:
        type: string
      userID:
        type: integer
    type: object
host: 9.134.115.68:8170
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Aris-blog API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Aris-blog
