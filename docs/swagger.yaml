paths:
  /v1/oauth2/github/callback:
    get:
      consumes:
      - application/json
      description: 处理Github OAuth2回调请求,验证code和state
      parameters:
      - description: 授权码
        in: query
        name: code
        required: true
        type: string
      - description: 状态码
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/protocol.CallbackResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/protocol.CallbackResponse'
      summary: 处理Github OAuth2回调
      tags:
      - oauth2
  /v1/oauth2/github/login:
    get:
      consumes:
      - application/json
      description: 处理Github OAuth2登录请求,返回重定向URL
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/protocol.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/protocol.LoginResponse'
      summary: 处理Github OAuth2登录
      tags:
      - oauth2
  /v1/tag/{tagSlug}:
    get:
      consumes:
      - application/json
      description: 根据标签slug获取标签详细信息
      parameters:
      - description: 标签slug
        in: path
        name: tagSlug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/protocol.HTTPResponse'
            - properties:
                data:
                  $ref: '#/definitions/protocol.GetTagInfoResponse'
                error:
                  type: object
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/protocol.HTTPResponse'
            - properties:
                data:
                  type: object
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: 获取标签信息
      tags:
      - tag
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
