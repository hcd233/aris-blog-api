basePath: /
definitions:
  protocol.CallbackResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  protocol.CreateTagBody:
    properties:
      description:
        type: string
      name:
        type: string
      slug:
        type: string
    required:
    - name
    - slug
    type: object
  protocol.CreateTagResponse:
    type: object
  protocol.DeleteTagResponse:
    type: object
  protocol.GetTagInfoResponse:
